<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <title>Formulário de Envio</title>
</head>
<body>
    <form id="form" action="https://script.google.com/macros/s/AKfycbxRTGS2mWVSRtlNVj19Hni1LwjLOFW8eJAQfNQVqc-aj1PU2dBTevvHUg1_1sVB12uC/exec" method="post">
        <h2>Seus Dados</h2>

        <label for="acao" class="acao">Ação:</label>
        <select id="acao" name="acao" required>
            <option value="">Selecione uma opção</option>
            <option value="Insucesso">Insucesso</option>
            <option value="Coletas">Coletas</option>
        </select><br><br>

        <label for="seunome">Seu Nome:</label>
        <input type="text" id="seunome" name="seunome" required autocomplete="off"><br><br>

        <label for="codigos">Códigos Lidos:</label><br>
        <textarea id="codigos" name="codigos" rows="10" cols="20" required></textarea><br><br>

        <button type="submit">Enviar</button>
    </form>

    <script src="js/scriptform.js"></script>
</body>
</html>
